    <style>
        /* Add these styles to style.css */

        .gallery-carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 80%;
        }

        .gallery-carousel .slick-slide {
            padding: 0 10px;
        }

        .gallery-carousel .slick-center img {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-carousel .slick-slide img {
            width: auto;
            height: 60vh;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-carousel .slick-prev,
        .gallery-carousel .slick-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--main-color);
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            z-index: 1000;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-carousel .slick-prev {
            left: -3rem;
        }

        .gallery-carousel .slick-next {
            right: -3rem;
        }

        .gallery-carousel .slick-slide:not(.slick-center) img {
            opacity: 0.5;
            transform: scale(0.8);
        }

        .thumbnail-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            width: 80%;
        }

        .thumbnail-grid img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
        }

        @media (max-width: 768px) {
            #menu-icon {
            display: block;
        }

        .navbar {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 1rem 3%;
            background: rgba(255, 255, 255, 0.9); /* Adjust the background color and opacity */
            border-top: .1rem solid rgba(0, 0, 0, .2);
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .2);
            display: none;
        }

        .navbar.active {
            display: block;
        }

        .navbar a {
            display: block;
            font-size: 2rem;
            margin: 3rem 0;
        }
    }

    </style>

    <script>
        $(document).ready(function() {
            $('.gallery-carousel').slick({
                infinite: true,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true,
                prevArrow: '<button type="button" class="slick-prev">&lt;</button>',
                nextArrow: '<button type="button" class="slick-next">&gt;</button>',
            });

            // Remove the Slick carousel for the thumbnails
            $('.thumbnail-grid img').on('click', function() {
                var index = $(this).index();
                $('.gallery-carousel').slick('slickGoTo', index);
            });

            $('.gallery-carousel').on('beforeChange', function(event, slick, currentSlide, nextSlide) {
                var nextCaption = slick.$slides.eq(nextSlide).find('img').data('caption');
                $('#carousel-caption').fadeOut(function() {
                    $(this).text(nextCaption).fadeIn();
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
    let menuIcon = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');

    if (menuIcon && navbar) {
        menuIcon.onclick = () => {
            menuIcon.classList.toggle('bx-x');
            navbar.classList.toggle('active');
        };
    }

    // Other scripts...
});
